<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Implementando o Chart JS</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="graficos">
        <canvas id="graficoLinha"></canvas>
        <canvas id="graficoBarra"></canvas>
    </div>
</body>
</html>
<script>
    const corTemperatura = 'rgb(255,99,132)';
    const corHumidade = 'rgb(0, 153, 204)';
    const horarios = [
        '12:00',
        '13:00',
        '14:00',
        '15:00',
        '16:00',
        '17:00',
    ]
    const meses = [
        'Janeiro',
        'Fevereiro',
        'Mar√ßo',
        'Abril',
        'Maio',
        'Junho',
    ]
    const dados1 = {
        labels:horarios,
        datasets: [{
            label: "Temperatura",
            backgroundColor: corTemperatura,
            borderColor: corTemperatura,
            data:[30,29,28,25,22,23],
        },
        {
            label: "Umidade",
            backgroundColor: corHumidade,
            borderColor: corHumidade,
            data:[80,82,80,85,80,83],
        },
        ]
    }
    const dados2 = {
        labels:meses,
        datasets: [{
            label: "Temperatura",
            backgroundColor: corTemperatura,
            borderColor: corTemperatura,
            data:[22,24,27,23,20,18],
        },
        {
            label: "Umidade",
            backgroundColor: corHumidade,
            borderColor: corHumidade,
            data:[90,89,93,87,88,82],
        },
        ]
    }
    const config1 = {
        type: "line",
        data:dados1,
        options: {}
    }
    const config2 = {
        type: "bar",
        data:dados2,
        options: {}
    }
    const graficoLinha = new Chart(
        document.getElementById("graficoLinha"),
        config1
    );
    const graficoBarra = new Chart(
        document.getElementById("graficoBarra"),
        config2
    );
</script>
